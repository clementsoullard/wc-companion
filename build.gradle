buildscript {
    repositories {
        mavenCentral()
          jcenter()
    }
    dependencies {
       classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
       classpath 'org.hidetake:gradle-ssh-plugin:2.4.0'
    
    }
}



apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'
apply plugin: 'spring-boot'
apply plugin: 'org.hidetake.ssh'

jar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

eclipse {
    classpath {
       downloadSources=true
    }
}

sourceSets.main.resources.srcDirs = ['src/main/resources/' , 'src/main/environment/prod']

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
 compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile 'org.apache.commons:commons-csv:1.4'
    compile group: 'org.springframework.security', name: 'spring-security-ldap', version: '4.1.1.RELEASE'  
    compile group: 'com.google.code.gson', name: 'gson', version: '1.7.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    compile (group: 'org.springframework.security', name: 'spring-security-taglibs', version: '4.1.1.RELEASE')	   {exclude module: 'spring-jdbc'}
    testCompile('org.springframework.boot:spring-boot-starter-test')
  }

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

remotes {
 webServer {
    host = '10.161.86.13'
    user = 'workcouncil'
    identity = file('id_rsa')
  }
 
 }
 
ssh.settings {
  knownHosts = allowAnyHosts

}


task deploy << {
  ssh.run {
    session(remotes.webServer) {
      execute 'tomcat-8/bin/shutdown.sh'
      execute 'sleep 10'
      put from: 'build/libs/wc-companion.war', into: 'tomcat-8/webapps/event-tracker.war'
      execute 'tomcat-8/bin/startup.sh'
    }
  }
}